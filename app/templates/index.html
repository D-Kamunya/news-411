{%extends 'base.html' %}
{% import 'macros.html' as macro%}
{%block content%}
<div class="container-fluid ml-2 mr-2 mt-4">
  <div class="row">
    <div class="col-lg-4">
      <h4 class="display-4 text-center mb-3"><strong>News Sources  <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></strong></h4>
      <div class="list-group list-group-flush">
        {% for source in sources %}
        <a href="{{url_for('source_news',source_id=source.id)}}" class="list-group-item list-group-item-action">{{source.name}}</a>
        {%endfor%}
      </div>
    </div>
    <div class="col-lg-8">
        <h4 class="text-center display-4 mb-3"><strong>Trending World News <i class="fa fa-globe" aria-hidden="true"></i></strong></h4>
        <div class="row">
          {{ macro.displayHeadlineArticleList(headlines)}}
        </div>  
      </div>
  </div>
</div>
{%endblock%}
