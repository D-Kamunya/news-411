{%extends 'base.html' %}
{%block content%}
<div class="container-fluid ml-2 mr-2 mt-4">
  <div class="row">
    <div class="col-lg-4">
      <h4 class="display-4 text-center mb-3"><strong>News Sources  <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></strong></h4>
      <div class="list-group list-group-flush">
        {% for source in sources %}
        <a href="{{url_for('source_news',source_id=source.id)}}" class="list-group-item list-group-item-action">{{source.name}}</a>
        {%endfor%}
      </div>
    </div>
    <div class="col-lg-8">
        <h4 class="text-center display-4 mb-3"><strong>Trending World News <i class="fa fa-globe" aria-hidden="true"></i></strong></h4>
        <div class="row">
          {%for headline in headlines%}
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card mb-1" style="width: 100%;">

              <div class="row">
                <div class="col-md-6 offset-md-1 mx-3 my-3">
                  <div class="view overlay">
                    <img class="img-fluid" src="{{headline.article_img}}" alt="Card image cap">
                    <a href="#">
                      <div class="mask rgba-white-slight waves-effect waves-light"></div>
                    </a>
                  </div>
                </div>
                <div class="col-md-5 text-md-left ml-3 mt-1">
                  <div class="card-body">
                    <!-- Title -->
                    <h3 class="card-title mb-1"><strong>{{headline.title}}</strong></h3>
                   <!-- Text -->
                    <p class="card-text">{{headline.description}} </p>
                    <footer class="blockquote-footer">By <cite title="Source Title">{{headline.author}}</cite>, {{headline.published_at}}</footer>
                    <a href="{{headline.url}}"><button class="btn btn-primary">Read more...</button></a>
                  </div>
                </div>
              </div>

            </div>
          </div>
          {%endfor%}
        </div>  
       
        



      </div>
  </div>
</div>
{%endblock%}
